destination: ../docs/ggpmisc
url: https://docs.r4photobiology.info/ggpmisc/

template:
  bootstrap: 5
  math-rendering: katex

reference:
  - title: Package overview
    contents:
    - '`ggpmisc-package`'
  - title: Scales
    desc: Scales control de mapping of data to aesthetics.
    contents:
    - scale_x_logFC
    - scale_colour_logFC
    - FC_format
    - FC_name
    - scale_y_Pvalue
    - scale_colour_outcome
    - scale_shape_outcome
    - outcome2factor
    - xy_outcomes2factor
    - symmetric_limits
  - title: Statistics
    desc: It is often useful to summarize data before plotting, and that is what these transformations do.
    contents:
    - stat_peaks
    - stat_poly_line
    - stat_poly_eq
    - stat_ma_line
    - stat_ma_eq
    - stat_quant_line
    - stat_quant_band
    - stat_quant_eq
    - stat_distrmix_line
    - stat_distrmix_eq
    - stat_correlation
    - stat_fit_tb
    - stat_fit_tidy
    - stat_fit_glance
    - stat_fit_augment
    - stat_fit_deviations
    - stat_fit_residuals
    - stat_multcomp
    - use_label
  - title: Utilities
    desc: Low level functions used to build some of the functions above, but possibly useful also in other contexts.
    contents:
    - check_output_type
    - sprintf_dm
    - plain_label
    - coefs2poly_eq
    - poly2character
    - typeset_numbers
    - find_peaks
    - find_spikes
    - coef.lmodel2
    - confint.lmodel2
    - predict.lmodel2
    - check_poly_formula
    - keep_tidy
    - swap_xy

