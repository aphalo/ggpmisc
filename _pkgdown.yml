destination: ../ggpmisc-docs
url: https://docs.r4photobiology.info/ggpmisc/

template:
  bootstrap: 5

reference:
  - title: Package overview
    contents:
    - '`ggpmisc-package`'
  - title: Scales
    desc: Scales control de mapping of data to aesthetics.
    contents:
    - scale_x_logFC
    - FC_format
    - FC_name
    - scale_y_Pvalue
    - scale_colour_outcome
    - scale_shape_outcome
    - outcome2factor
    - xy_outcomes2factor
    - symmetric_limits
  - title: Statistics
    desc: It is often useful to summarize data before plotting, and that is what these transformations do.
    contents:
    - stat_peaks
    - stat_poly_line
    - stat_poly_eq
    - stat_ma_line
    - stat_ma_eq
    - stat_quant_line
    - stat_quant_band
    - stat_quant_eq
    - stat_correlation
    - stat_fit_tb
    - stat_fit_tidy
    - stat_fit_glance
    - stat_fit_augment
    - stat_fit_deviations
    - stat_fit_residuals
  - title: Example data
    desc: Data sets as R objects. The data are used for examples in the documentation.
    contents:
    - volcano_example.df
    - quadrant_example.df
  - title: Utilities
    desc: Low level functions that can be useful to developers of other ggplot2 extensions.
    contents:
    - swap_xy
    - coef.lmodel2
    - confint.lmodel2
    - predict.lmodel2
  - title: Changes
    desc: Geometries, statistics and functions moved to package 'gginnards'.
    contents:
    - Moved

